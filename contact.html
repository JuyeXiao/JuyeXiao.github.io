        <section class="contact py-16 md:py-24">
            <div class="container mx-auto px-4 md:px-6 max-w-6xl">
                <div class="section-header text-center mb-12">
                    <h2 class="text-2xl md:text-3xl font-bold mb-3 relative inline-block" data-en="Contact" data-zh="联系我">
                        联系我
                        <div class="absolute -bottom-2 left-0 right-0 h-1 bg-accent/30 rounded-full blur-sm"></div>
                    </h2>
                    <div class="section-line w-16 h-1 bg-accent mx-auto rounded-full mt-4"></div>
                    <p class="text-secondary mt-4 max-w-2xl mx-auto" data-en="Let's connect! Feel free to reach out for collaborations or just to say hi." 
                       data-zh="让我们建立联系！欢迎联系我进行合作或只是打个招呼。">
                        让我们建立联系！欢迎联系我进行合作或只是打个招呼。
                    </p>
                </div>

                <div class="contact-content max-w-4xl mx-auto">
                    <form action="https://formspree.io/f/your-formspree-id" method="POST" class="contact-form p-6 md:p-8 rounded-2xl bg-white/5 backdrop-blur-md border border-white/10 shadow-xl mb-12 hover:bg-white/8 transition-all duration-300">
                        <input type="hidden" name="_replyto" value="jx2479@columbia.edu">
                        <input type="hidden" name="_next" value="https://juyexiao.github.io/thank-you.html">
                        <input type="text" name="_gotcha" style="display:none">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="form-group">
                                <label for="name" class="block text-sm font-mono mb-2" data-en="Name" data-zh="姓名">Name</label>
                                <input type="text" id="name" name="name" class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-primary focus:border-accent focus:ring-1 focus:ring-accent/30 transition-all duration-300 hover:bg-white/10" required autocomplete="name">
                            </div>
                            <div class="form-group">
                                <label for="email" class="block text-sm font-mono mb-2" data-en="Email" data-zh="邮箱">Email</label>
                                <input type="email" id="email" name="email" class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-primary focus:border-accent focus:ring-1 focus:ring-accent/30 transition-all duration-300 hover:bg-white/10" required autocomplete="email">
                            </div>
                        </div>
                        <div class="form-group mt-6">
                            <label for="subject" class="block text-sm font-mono mb-2" data-en="Subject" data-zh="主题">Subject</label>
                            <input type="text" id="subject" name="subject" class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-primary focus:border-accent focus:ring-1 focus:ring-accent/30 transition-all duration-300 hover:bg-white/10" required>
                        </div>
                        <div class="form-group mt-6">
                            <label for="message" class="block text-sm font-mono mb-2" data-en="Message" data-zh="消息">Message</label>
                            <textarea id="message" name="message" rows="5" class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-primary focus:border-accent focus:ring-1 focus:ring-accent/30 transition-all duration-300 hover:bg-white/10 resize-none" required></textarea>
                        </div>
                        <button type="submit" class="btn primary w-full mt-8 py-3 px-6 rounded-lg bg-accent/10 backdrop-filter backdrop-blur-sm border border-accent/30 text-accent font-medium hover:bg-accent/20 transition-all duration-300 shadow-lg shadow-accent/10 flex items-center justify-center gap-2 group">
                            <span data-en="Send Message" data-zh="发送消息">发送消息</span>

                        </button>
                    </form>

                    <div class="contact-links grid grid-cols-1 md:grid-cols-3 gap-4">
                        <a href="mailto:jx2479@columbia.edu" class="contact-link flex items-center gap-3 p-4 rounded-xl bg-white/5 backdrop-blur-md border border-white/10 hover:bg-white/10 transition-all duration-300 transform hover:-translate-y-1 group">

    <script>
    document.querySelector('.contact-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.disabled = true;
        submitBtn.innerHTML = `
            <span class="inline-flex items-center gap-2">
                <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span data-en="Sending..." data-zh="发送中...">发送中...</span>
            </span>
        `;

        fetch(this.action, {
            method: 'POST',
            body: new FormData(this),
            headers: {
                'Accept': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                window.location.href = this.querySelector('input[name="_next"]').value;
            } else {
                throw new Error('Network response was not ok');
            }
        })
        .catch(error => {
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalText;
            alert('发送失败，请稍后重试 / Failed to send, please try again later');
        });
    });
    </script>
